version: "3.8"

services:
  spybot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spybot-telegram-bot
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - TZ=Europe/Kiev
    restart: unless-stopped
    # volumes:
    #   # Mount logs directory for persistent logs (create if not exists)
    #   - ./logs:/app/logs:rw
    #   # Optional: Mount config for settings persistence (create if not exists)
    #   - ./data:/app/data:rw
    networks:
      - spybot-network
    # Memory limits only (CPU limits removed for NAS compatibility)
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  spybot-network:
    driver: bridge
    name: spybot-network
